<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador de número</title>
  </head>
  <body style="background-color: #0091fe">
    <div
      style="
        background-color: white;
        padding: 48px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 24px;
      "
    >
      <h1 id="elemento">O número sorteado aparecerá aqui!</h1>
      <button onclick="sortear()">Sortear</button>
    </div>
  </body>
  <script>
    const elemento = document.getElementById("elemento");

    const numeroSorteado = Math.floor(Math.random() * 10 + 1);

    function sortear() {
      elemento.innerHTML = "O número sorteado é: " + numeroSorteado;
    }
  </script>
</html>
