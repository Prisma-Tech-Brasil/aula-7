<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Desafio: Calculadora de IMC (√çndice de Massa Corporal)</h1>
    </header>
    <main>
      <form id="formulario" class="container">
        <div>
          <label for="peso">Peso em quilogramas(kg)</label>
          <input type="number" name="peso" id="peso" />
        </div>
        <div>
          <label for="altura">Altura em metros(m)</label>
          <input type="number" name="altura" id="altura" step="0.01" />
        </div>
        <button>Sortear</button>
      </form>
      <section>
        <p id="resultadoTexto"></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
